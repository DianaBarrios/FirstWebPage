<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Practice Web Page
    </title>
    <meta charset="UTF-8" />
  </head>
<body>
  <ul>
    <li>Home</li>
    <li>About</li>
    <li>Reviews</li>
  </ul>
  This is the sidebar

  <h2>Welcome to our menu!</h2>
  <table>
    <tr>
      <th>Food</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Salad</td>
      <td>Fresh, delicious Cobb Salad</td>
      <td>$7.99</td>
    </tr>
    <tr>
      <td>Burger</td>
      <td>1/4 lb grass-feb burger with choice of cheese</td>
      <td>$6.99</td>
    </tr>
    <tr>
      <td>Soda</td>
      <td>Regular,diet,orange,or root beer</td>
      <td>$1.00</td>
    </tr>
  </table>

  <form>
    <fieldset>
      <legend>
        Leave us a comment
      </legend>
      <div>
        <label for="first-name">
          First name:
        </label>
        <input type="text" id="first-name" class="info" name="first" />
      </div>
      <div>
        <label for="last-name">
            Last name:
        </label>
        <input type="text" id="last-name" class="info" name="last" />
      </div>
      <div>
        <label for="first-name">
          Password:
        </label>
        <input type="password" />
      </div>
      <div>
        <label for="country">
          Select a country
        </label>
        <select id="country" name="country">
          <option value="MX">
            Mexico
          </option>
          <option value="FR">
            France
          </option>
        </select>
      </div>
      <div>
        <label for="age_range">
          Age range:
        </label>
        <div>
          <label fo="range_1">
            From 10-20
          </label>
          <input type="radio" value="10-20" id="range_1" name="age_range" />
        </div>
        <div>
          <label fo="range_2">
            From 21-30
          </label>
          <input type="radio" value="21-30" id="range_2" name="age_range" />
        </div>
      </div>
      <div>
        <!--<input type="submit" value="submit"/> !-->
        <button tye="submit">
          Submit information
        </button>
      </div>
    </fieldset>
  </form>
</body>
